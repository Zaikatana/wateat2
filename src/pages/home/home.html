<ion-content padding>
	<ion-title>WatEat2.0 v0.1</ion-title>
	<form [formGroup]="search">
		<ion-list>
			<ion-item>
				<ion-label floating>Cuisine</ion-label>
				<ion-select formControlName="cuisine"></ion-select>
			</ion-item>
			<ion-item>
				<ion-label floating>Radius (m)</ion-label>
				<ion-input type="number" formControlName="radius"></ion-input>
			</ion-item>
		</ion-list>
	</form>
	<button ion-button float-right (click)="searchRestaurants()">Get List</button>
	<ion-list *ngIf="isSearch">
	
	</ion-list>
</ion-content>
